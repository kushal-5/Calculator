<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator - Dark/Light Mode</title>
</head>
<body>
  <div class="container">
      <div class="calculator" role="application" aria-label="Calculator">
      <div class="top-bar">
          <span aria-hidden="true">Calculator</span>
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
      </div>

        <div class="display-row">
          <input type="text" id="inputBox" placeholder="0" readonly aria-live="polite" aria-label="Calculator display" />
          <button class="button copyBtn" id="copyBtn" aria-label="Copy to clipboard">⧉</button>
        </div>
        <div style="height:7px"></div>
      <div class="row">
        <button class="button operator">AC</button>
        <button class="button operator">DEL</button>
        <button class="button operator">%</button>
        <button class="button operator">/</button>
      </div>

        <div class="row">
          <button class="button">(</button>
          <button class="button">)</button>
          <button class="button operator">x²</button>
          <button class="button operator">√</button>
        </div>

      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator">*</button>
      </div>

      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator">-</button>
      </div>

      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator">+</button>
      </div>

      <div class="row">
        <button class="button">00</button>
        <button class="button">0</button>
          <button class="button">.</button>
        <button class="button equalBtn">=</button>
      </div>
    </div>
      <aside class="history" aria-label="Calculation history">
        <div class="history-header">
          <span>History</span>
          <button class="button clearHistoryBtn" id="clearHistoryBtn" aria-label="Clear history">Clear</button>
        </div>
        <ul id="historyList" aria-live="polite"></ul>
      </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
